{% extends "base.html" %}
{% block content %}
    {% if error %}
        <h1>MAL</h1>
    {% endif %}

        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Type your username">

        </div>
    </form>
{% endblock %}
