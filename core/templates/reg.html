{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="page-header">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-3"></div>
                <div class="col-md-6"><a href="{% url 'home' %}"><h1><img src="{% static "img/logo.jpeg" %}"
                                                                          class="img-fluid" alt=""
                                                                          style="border-radius: 2%;"></h1></a></div>
                <div class="col-md-3"></div>
            </div>
        </div>

    </div>
    <section class="features-icons bg-light " style="border-radius: 15px ;font-family: Roboto;">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10 col-sm-12"
                     style="background-color:#98999b; padding:10px; border-radius: 15px; margin:5px;">
                    <div class="container features-icons">
                        <h2 style="" class="text-center">Registration Form: {% block tittle %}{% endblock %} </h2>
                        <br>
                        <div class="container">
                            <form action="" method="post">
                                {% csrf_token %}
                                {% block form %}{% endblock %}
                                <br>
                                <button name="submit " class="btn btn-lg btn-primary btn-block" type="submit">Sign in
                                </button>
                            </form>
                        </div>
                    </div>
                    <br>
                </div>
    </section>
    <br>

{% endblock %}
