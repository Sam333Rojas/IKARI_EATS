{% extends "logged_base.html" %}
{% block inner-content %}
    <div class="row">
        <div class="col-md-7">
            <a href="#">
                <img class="img-fluid rounded mb-3 mb-md-0" src="http://placehold.it/700x300" alt="">
            </a>
        </div>
        <div class="col-md-5">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            <p>{{ item.price }}</p>
            <a href="{% url "current" item_id=item.id %}" class="btn btn-primary">Buy</a>
        </div>
    </div>
    <hr>
{% endblock %}
